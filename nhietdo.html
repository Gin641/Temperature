<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nhiệt độ</title>
</head>
<body>
<script>
    let Temperature = function (celsius) {
        this.celsius = celsius;
        this.getCelsius = function () {
            return this.celsius;
        };
        this.getFahrenheit = function () {
            return (celsius * 9) /5 +32
        };
        this.getKelvin = function () {
            return celsius + 273.15
        }
    };
    let temp = new Temperature(25);
    let Celsius = temp.getCelsius();
    let F = temp.getFahrenheit();
    let K = temp.getKelvin();
    document.write("Độ F: " + F + "<br>" + "Độ K: " + K);
</script>
</body>
</html>
